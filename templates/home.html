<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./bootstrap-4.1.3-dist/css/bootstrap.min.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/button.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/modal.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/table.css')}}">
    <script src="./static/js/main.js" defer></script>
    <title>SITE CRUD</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de Livros</h1>
    </header>
    <main>
        <button type="button" class="cadastro" id="cadastrarLivro">NOVO CADASTRO</button>
        <table class="table table-bordered table-striped" id="funcionarios">
            <thead>
                <tr>
                    <th scope="col">Titulo</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Páginas</th>
                    <th scope="col">Cópias</th>
                    <th scope="col">Ano de Publicação</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Harry Potter</td>
                    <td>JK Rowling</td>
                    <td>300</td>
                    <td>18</td>
                    <td>1999</td>
                    <td>
                        <button type="button" class="button see">visualizar</button>
                        <button type="button" class="button yellow">editar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Livro - Informações</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Título" id="titulo" name="titulo">
                    <input type="text" class="modal-field" placeholder="Autor" id="autor" name="autor">
                    <input type="text" class="modal-field" placeholder="Páginas" id="paginas" name="paginas">
                    <input type="text" class="modal-field" placeholder="Cópias" id="copias" name="copias">
                    <input type="text" class="modal-field" placeholder="Ano de Publicação" id="anodepublicaçao" name="ano_de_publicaçao">
                    <!-- <input type="submit" value="Submit"> -->
                </form>
                <footer class="modal-footer">
                    <button class="button green">Salvar</button>
                    <button class="button grey">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Matheus Peres 2022
    </footer>
    <!-- <script src="./bootstrap-4.1.3-dist/js/bootstrap.min.js"></script> -->
</body>

</html>
